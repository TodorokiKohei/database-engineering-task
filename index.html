<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jmap.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>

<body style="background-color: #6FCFDD">
  <header class="d-flex flex-wrap justify-content-center mb-4 border-bottom">
    <div class="container">
      <div class="row py-2">
        <div class="col-4">
          <select class="form-select" id="statistics">
            <option selected value="empty"></option>
            <option value="population">人口割合 (PopulationPercentage)</option>
            <option value="hightest-point">最高点 (HightestPoint)</option>
            <option value="area">面積 (Area)</option>
          </select>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" id="view">view</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="container py-2">
      <div id="jmap"></div>
    </div>
    <div class="modal fade" id="prefectureModal" tabindex="-1" aria-labelledby="prefectureModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
